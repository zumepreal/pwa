<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Monitor PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .status { font-weight: bold; color: #4285f4; }
  </style>
</head>
<body>
  <h1>Монитор системы 2026</h1>
  
  <div class="card">
    <p>Загрузка процессора: <span id="cpu-status" class="status">Ожидание...</span></p>
    <p>Причина нагрузки процессора: <span id="cpu-factor" class="status">---</span></p>
  </div>

  <div class="card">
    <p>Батарея: <span id="battery-level" class="status">...</span></p>
    <p>Статус батареи: <span id="battery-status" class="status">...</span></p>
  </div>

  <script>
    // 1. Регистрация Service Worker (обязательно для PWA)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // 2. Мониторинг давления на процессор (Compute Pressure API)
    if ('PressureObserver' in window) {
      const observer = new PressureObserver((records) => {
        const last = records[records.length - 1];
        document.getElementById('cpu-status').innerText = last.state.toUpperCase();
        document.getElementById('cpu-factor').innerText = last.factors.join(', ') || 'нет';
      }, { sampleInterval: 1000 });
      observer.observe('cpu');
    } else {
      document.getElementById('cpu-status').innerText = "API не поддерживается";
    }

    // 3. Мониторинг батареи
    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        const update = () => {
          document.getElementById('battery-level').innerText = `${Math.round(battery.level * 100)}%`;
          document.getElementById('battery-status').innerText = battery.charging ? "Заряжается" : "Разряжается";
        };
        update();
        battery.addEventListener('levelchange', update);
        battery.addEventListener('chargingchange', update);
      });
    }
  </script>
</body>
</html>
